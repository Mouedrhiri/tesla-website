<html lang="en">

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./style/IMAGES/img/logo.png" alt="" id="logo" />
        </div>
        <ul>
          <li class="dropdown">
            <a href="./signup&login.html" class="dropbtn">MOUEDRHIRI</a>
            <div class="dropdown-content">
              <a href="./product1.html">SIGN-OUT</a>
            </div>
          </li>
          <li><a href="./services1.html">SERVICES</a></li>
          <li><a href="./about1.html">ABOUT</a></li>

          <li><a href="./home1.html">HOME</a></li>

        <img src="./style/IMAGES/img/moon.png" alt="" id="icon" />

    <h1>YOUR CART</h1>
    <hr />
    <aside class="left">
      <div class="container">
        <h3 style="text-align: center; font-size: 30px">Adress Details :</h3>
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="subject">Adress</label>
          <textarea
            id="adress"
            name="adress"
            placeholder="Adress.."
            style="height: 200px"
          ></textarea>

          <label for="fname">Zip Code</label>
          <input
            type="text"
            id="fname"
            name="zipcode"
            placeholder="Your name.."
          />

          <label for="fname">Phone Number</label>
          <input
            type="text"
            id="fname"
            name="phonenumber"
            placeholder="Your name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="morocco">Morocco</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <a href="./product11con.html"
            ><input
              type="button"
              value="Confirm Adress"
              style="margin-left: 230px"
          /></a>
        </form>
      </div>
    </aside>
    <aside class="right">
      <img src="./style/IMAGES/img/products/p2.png" alt="" />
      <h3>SUBTOTAL :</h3>
      <hr />
      <h3>170k$</h3>
    </aside>
    <div class="banner">
      <div class="l">
        <p>IF YOU HAVE A PROBLEM YOU CAN CALL US :</p>
      </div>
      <div class="r">
        <p>+15367895204</p>
      </div>
    </div>
    <footer>
      <img src="./style/IMAGES/img/home/logo footer.png" alt="" id="logof" />
      <p>TESLA MOTORS Copyright &copy; 2021</p>
    </footer>
    <script>
      var logofooter = document.getElementById("logof");
      var icon = document.getElementById("icon");
      var logo = document.getElementById("logo");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "./style/IMAGES/img/sun.png";
          logo.src = "./style/IMAGES/img/l-light.png";
          logofooter.src = "./style/IMAGES/img/home/logo footer-light.png";
        } else {
          icon.src = "./style/IMAGES/img/moon.png";
          logo.src = "./style/IMAGES/img/logo.png";
          logofooter.src = "./style/IMAGES/img/home/logo footer.png";
        }
      };
    </script>
  </body>
</html>
