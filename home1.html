    <script>
      var image = document.getElementById("auto");
var box1 = document.getElementById("box1");
box1.addEventListener('mouseover',function(){

});
box1.addEventListener('mouseout',function(){

});
var box2 = document.getElementById("box2");

});
var box3 = document.getElementById("box3");

});
box3.addEventListener('mouseout',function(){

});

var logofooter = document.getElementById("logof");
var icon = document.getElementById("icon");
var logo = document.getElementById("logo");
icon.onclick = function(){
document.body.classList.toggle("dark-theme");
if(document.body.classList.contains("dark-theme")){
  icon.src = "./style/IMAGES/img/sun.png";
  logo.src = "./style/IMAGES/img/light-logo.png";
  logofooter.src = "./style/IMAGES/img/home/logo footer-light.png";
}
else{
  icon.src = "./style/IMAGES/img/moon.png";
  logo.src = "./style/IMAGES/img/home/logo.png";
  logofooter.src = "./style/IMAGES/img/home/logo footer.png";
}
}
