<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/product2.css" />
    <title>TESLA - RED CAR</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./style/IMAGES/img/logo.png" alt="" id="logo" />
        </div>
        <ul>
          <li class="dropdown">
            <a href="./signup&login.html" class="dropbtn">LOGIN/SIGN-UP</a>
            <div class="dropdown-content">
              <a href="./signup&login.html">LOGIN</a>
              <a href="./signup&login.html">SIGN-UP</a>
            </div>
          </li>
          <li><a href="./services.html">SERVICES</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./products.html">PRODUCTS</a></li>
          <li><a href="./home.html">HOME</a></li>
        </ul>
        <img src="./style/IMAGES/img/moon.png" alt="" id="icon" />
      </nav>
    </header>
    <div class="container1">
      <img src="https://i.imgur.com/0vKCvjs.png" alt="" />
    </div>
    <div class="product-info">
      <h1>TESLA MODEL S</h1>
      <p>
        Lorem ipsum dolor sit amet, <br />
        consectetur adipiscing elit. <br />
        Praesent facilisis aliquet eros vel aliquam. <br />
        Praesent.
      </p>
      <hr />
      <div class="color-circles">
        <h3>COLOR</h3>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
      </div>
      <div class="config">
        <h3>Pick Your Configuration</h3>
        <select name="" id="">
          <option style="text-align: center" value="">CHOOSE OPTION</option>
          <option value="">FULL BENIFITS</option>
          <option value="">SEMI-BENIFITS</option>
        </select>
      </div>
      <hr />
    </div>
    <div class="price">
      <h3>170k$</h3>
      <button onclick="window.location.href='./signup&login.html';">
        Add To Cart
      </button>
    </div>
    <footer>
      <img src="./style/IMAGES/img/home/logo footer.png" alt="" id="logof" />
      <p>TESLA MOTORS Copyright &copy; 2021</p>
    </footer>
    <script>
      var logofooter = document.getElementById("logof");
      var icon = document.getElementById("icon");
      var logo = document.getElementById("logo");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "./style/IMAGES/img/sun.png";
          logo.src = "./style/IMAGES/img/l-light.png";
          logofooter.src = "./style/IMAGES/img/home/logo footer-light.png";
        } else {
          icon.src = "./style/IMAGES/img/moon.png";
          logo.src = "./style/IMAGES/img/logo.png";
          logofooter.src = "./style/IMAGES/img/home/logo footer.png";
        }
      };
    </script>
  </body>
</html>
